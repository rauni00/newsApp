<div class="container-fluid mt-5">
    <h3>Top Headlines</h3>
    <div class="row">
        <div *ngFor="let data of topHeadingDisplay" class="col-lg-3 mt-3 mb-3">
            <div class="box">
                <img src="{{ data.urlToImage }}" width="100%" alt="please wait" />
                <h5 class="mt-2 mb-2">{{ data.title }}</h5>
                <a class="btn btn-dark btn-sm" target="_blank" href="{{ data.url }}">
          Read more</a
        >
      </div>
    </div>
  </div>
</div>
